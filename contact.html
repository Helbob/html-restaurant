        <form action="mailto:millehelbo@outlook.dk">

            <legend>Contact form</legend>
            <label for="name">Full name</label>
            <input type="text" id="name" /><br />
            <label for="phone">Phone no.</label>
            <input type="tel" id="phone" /><br />
            <label for="email">E-mail</label>
            <input type="email" id="email" /><br />
            <label for="person">Persons</label>
            <input type="number" id="person" min="1" max="8" /><br />
            <label for="date">Date and time</label>
            <input type="datetime-local" id="date" /><br />
            <label for="information">Further information</label> <br />
            <textarea
              name="further-information"
              id="information"
              cols="30"
              rows="3"
            ></textarea
            ><br />
            <button>Send</button>
          </fieldset>
        </form>
